<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shipping station</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="ShippingStation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="ShippingStation.js"></script>
  </head>

  <body ng-app="shippingstation" ng-controller="shippingcontroller">


<section>
     <h1 class="table-title">Team 2 - Shipping Station</h1>
<div class="col-xs-12">
  <h3 class="table-title">Bot-1</h3>
   <div>
    <table>
      <thead>
        <tr>
          <th style="font-weight:100">OrderID</th>
          <th style="font-weight:100">ProductID</th>
          <th style="font-weight:100">Quantity</th>
          <th style="font-weight:100">Status</th>
        </tr>
    </thead>
  </table>
</div>
<div class="tbl-content">
<table class="table-fill">
      <tbody class="table-hover">
        <tr ng-repeat="order in loaded.Orders | groupBy:'orderID'">
          <td>
            <span class="groupHeader" ng-show="order.group_by_key">{{order.orderID}}</span>
          </td>
          <td>
            <span class="groupValue" ng-if="order.productID == 1" >Red</span>
            <span class="groupValue" ng-if="order.productID == 2" >Green</span>
            <span class="groupValue" ng-if="order.productID == 3" >Blue</span>
            <span class="groupValue" ng-if="order.productID == 4" >Black</span>
            <span class="groupValue" ng-if="order.productID == 5" >Yellow</span>
            <span class="groupValue" ng-if="order.productID == 6" >White</span>
          </td>

          <td>
              <span class="groupValue">{{order.qtyOnTrip}}</span>
          </td>
          <td>
            <button class="large green button groupHeader" ng-if = "filterfulfill(order.orderID,fulfill)" ng-show="order.group_by_key">Fulfill</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Second table listing all cancelled orders -->



<div class="centered">

<button style="margin-top:2%;" class="large green button" ng-click="botstart(); botone(); botonedata();">Bot 1</button>
<button class="large green button" ng-click="botstart(); bottwo(); bottwodata();">Bot 2</button>
<button class="large green button" ng-click="maintenenceOn(); startmaintenencedata()">Maintenence On</button>
<button class="large green button" ng-click="maintenenceOff(); stopmaintenencedata()">Maintenence Off</button>
</div>
</section>
  </body>
</html>
